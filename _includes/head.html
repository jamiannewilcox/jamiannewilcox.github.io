<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Get rid of underlines on links -->
  <style>
    <!--
/*    A{text-decoration:none !important}*/
/*    A{color:#999 !important}*/
/*    A{opacity:0.7 !important}*/
    -->
      
      /* Default link states --------------------------------------*/
      /* formatting for regular text links */
      a:link{
          text-decoration:none;
      }
      
      /* hover state for regular text links */
      a:hover{
          text-decoration:none !important;
          opacity:0.7;
          transition: .3s ease;
      }
      
      /* visited state for regular text links (after the link is clicked)*/
      a:visited{
          text-decoration:none !important;
          opacity:0.7;
      }
      
      /* active state for regular text links (the moment the link is clicked) */
      a:active{
          text-decoration:none !important;
          opacity:0.7;
          transition: .3s ease;
      }
      /*----------------------------------------------------------*/
      
      
      /* Link states for image with overlay--------------------------------------*/
      a.imOverlay:link{
          text-decoration:none;
      }
      
      /* hover state for regular text links */
      a.imOverlay:hover{
          text-decoration:none !important;
          opacity:1;
      }
      
      /* visited state for regular text links (after the link is clicked)*/
      a.imOverlay:visited{
          text-decoration:none !important;
          opacity:0.7;
      }
      
      /* active state for regular text links (the moment the link is clicked) */
      a.imOverlay:active{
          text-decoration:none !important;
          opacity:0.7;
          transition: .3s ease;
      }
      /*----------------------------------------------------------*/
      
      
      /* a special link class for the project blocks*/
      .projectLink{
          color:#515151;
          text-decoration:none !important;
      }
      
      /* stuff to make image hover overlay text-----------------------------------*/
      .imageHoverContainer {
          position: relative;
          width: 60%;
      }
      
      imageHoverContainer:hover{
          text-decoration:none !important;
      }

      .image1 {
          display: block;
          width: 100%;
          height: auto;
      }

      .overlay1 {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          height: 100%;
          width: 100%;
          opacity: 0;
          transition: .5s ease;
          background-color: #FFF;
      }

      .imageHoverContainer:hover .overlay1 {
          opacity: 0.5;
          z-index:2;
      }

      p.textred {
          color: red;
          font-size: 300%;
      }

      p.textblack {
          color: black;
          font-size: 200%;
      }

      .imHoverText {
          color: black;
          font-size: 100%;
          position: relative;
          top: 15%;
          left: 0%;
/*          transform: translate(-18%, -5%);*/
/*          -ms-transform: translate(-50%, -50%);*/
       }
      /* -----------------------------------------------------------------*/
      
  </style>
   
    
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
      {{site.title}} &middot; {{page.title}}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

</head>
